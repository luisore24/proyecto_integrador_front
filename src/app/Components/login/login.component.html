<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <mat-icon class="login-icon">lock</mat-icon>
        Iniciar sesión
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Correo electrónico" required>
          <mat-error *ngIf="loginForm.get('email')!.hasError('required')">
            El correo es requerido.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')!.hasError('email')">
            Ingresa un correo válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Contraseña" required>
          <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
            La contraseña es requerida.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')!.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
            <div *ngIf="loading" class="loading-bar"></div>
            <span *ngIf="!loading">Iniciar sesión</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
